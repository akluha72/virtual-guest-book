<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Save Your Message</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app" style="max-width:960px; margin: 0 auto; padding: 1.25rem; text-align:center;">
    <h1 style="font-family: 'Sacramento', cursive; font-size:3rem;">Add Your Details</h1>

    <section style="margin: 1rem 0;">
      <h2>Review Your Voice</h2>
      <audio id="voicePlayback" controls></audio>
      <canvas id="waveCanvas"
        style="width:100%; height:120px; background:#111; border-radius:8px; display:block; margin: 0.75rem auto;"></canvas>
    </section>

    <section style="margin: 1rem 0;">
      <h2>Take a Selfie</h2>
      <video id="camera" autoplay playsinline muted
        style="width:100%; max-width:520px; border-radius:12px; background:#000;"></video>
      <canvas id="photoCanvas" style="display:none;"></canvas>
      <img id="photoPreview" style="display:none; width:100%; max-width:520px; border-radius:12px; margin-top:0.75rem;">
      <div style="margin-top:0.75rem; display:flex; gap:0.5rem; justify-content:center;">
        <button id="takePhotoBtn">ğŸ“¸ Capture</button>
        <button id="retakePhotoBtn" disabled>â†©ï¸ Retake</button>
      </div>
    </section>

    <section style="margin: 1rem 0;">
      <h2>Your Details</h2>
      <div style="display:flex; gap:0.75rem; justify-content:center; flex-wrap:wrap;">
        <input id="guestName" type="text" placeholder="Enter your name"
          style="padding:0.6rem 0.9rem; border-radius:8px; border:1px solid #999; min-width:260px;" />
        <input id="eventDate" type="date" style="padding:0.6rem 0.9rem; border-radius:8px; border:1px solid #999;" />
      </div>
    </section>

    <!-- Removed selfie preview grid; video preview is above -->

    <div style="margin: 1rem 0; display:flex; gap:0.5rem; justify-content:center; flex-wrap:wrap;">
      <button id="backBtn">â¬…ï¸ Back</button>
      <button id="submitBtn">âœ… Save</button>
    </div>
  </div>

  <script type="module" src="/src/save.js"></script>
</body>

</html>
