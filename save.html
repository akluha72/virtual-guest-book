<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Save Your Message</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app" style="max-width:960px; margin: 0 auto; padding: 1.25rem; text-align:center;">
    <h1 style="font-family: 'Sacramento', cursive; font-size:3rem;">Add Your Details</h1>

    <section style="margin: 1rem 0;">
      <h2>Review Your Voice</h2>
      <audio id="voicePlayback" controls></audio>
      <canvas id="waveCanvas" style="width:100%; height:120px; background:#111; border-radius:8px; display:block; margin: 0.75rem auto;"></canvas>
    </section>

    <section style="margin: 1rem 0;">
      <h2>Take 3 Selfies</h2>
      <video id="camera" autoplay playsinline style="width:100%; max-width:420px; border-radius:12px; background:#000;"></video>
      <div style="margin-top:0.75rem; display:flex; gap:0.5rem; justify-content:center; flex-wrap:wrap;">
        <button id="snapBtn">ğŸ“¸ Snap</button>
        <button id="retakeBtn">â†©ï¸ Retake Last</button>
        <button id="clearBtn">ğŸ—‘ Clear All</button>
      </div>

      <div id="thumbs" style="display:flex; gap:0.75rem; justify-content:center; margin-top:0.75rem; flex-wrap:wrap;"></div>
    </section>

    <section style="margin: 1rem 0;">
      <h2>Your Name</h2>
      <input id="guestName" type="text" placeholder="Enter your name" style="padding:0.6rem 0.9rem; border-radius:8px; border:1px solid #999; min-width:260px;" />
    </section>

    <section style="margin: 1rem 0;">
      <h2>Preview Card</h2>
      <div id="previewCard" style="display:grid; grid-template-columns:repeat(auto-fit, minmax(160px, 1fr)); gap:0.75rem; align-items:start;">
        <div class="photoCard" data-idx="0" style="position:relative;">
          <img id="img0" style="width:100%; border-radius:12px; object-fit:cover; aspect-ratio:3/4; background:#000;" />
          <div class="caption" style="position:absolute; left:0; right:0; bottom:0; padding:0.4rem 0.6rem; background:linear-gradient(180deg, transparent, rgba(0,0,0,0.7)); color:#fff; border-bottom-left-radius:12px; border-bottom-right-radius:12px; text-align:center;">
            <span id="name0"></span>
          </div>
        </div>
        <div class="photoCard" data-idx="1" style="position:relative;">
          <img id="img1" style="width:100%; border-radius:12px; object-fit:cover; aspect-ratio:3/4; background:#000;" />
          <div class="caption" style="position:absolute; left:0; right:0; bottom:0; padding:0.4rem 0.6rem; background:linear-gradient(180deg, transparent, rgba(0,0,0,0.7)); color:#fff; border-bottom-left-radius:12px; border-bottom-right-radius:12px; text-align:center;">
            <span id="name1"></span>
          </div>
        </div>
        <div class="photoCard" data-idx="2" style="position:relative;">
          <img id="img2" style="width:100%; border-radius:12px; object-fit:cover; aspect-ratio:3/4; background:#000;" />
          <div class="caption" style="position:absolute; left:0; right:0; bottom:0; padding:0.4rem 0.6rem; background:linear-gradient(180deg, transparent, rgba(0,0,0,0.7)); color:#fff; border-bottom-left-radius:12px; border-bottom-right-radius:12px; text-align:center;">
            <span id="name2"></span>
          </div>
        </div>
      </div>
    </section>

    <div style="margin: 1rem 0; display:flex; gap:0.5rem; justify-content:center; flex-wrap:wrap;">
      <button id="backBtn">â¬…ï¸ Back</button>
      <button id="submitBtn">âœ… Save Locally</button>
    </div>
  </div>

  <script type="module" src="/src/save.js"></script>
</body>

</html>
