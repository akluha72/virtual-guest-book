<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Guestbook</title>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }

    .content-wrapper {
      margin: 10vh auto;
    }

    canvas {
      width: 100%;
      height: 120px;
      background: #111;
      display: block;
      margin: 1rem auto;
      border-radius: 8px;
    }

    h1 {
      font-family: "Sacramento", cursive;
    }

    .version-tag {
      font-size: 0.8rem;
      font-style: italic;
      color: #00ff37;
      text-align: center;
      /* or right if you want */
      margin: 2rem 0 1rem;
      /* spacing from content above */
    }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
</head>

<body>
  <div class="content-wrapper">
    <h1>Virtual Voice Guestbook ‚úíÔ∏è</h1>
    <video width="320" height="240" controls autoplay loop>
      <source src="/public/video/video-sample.MP4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <p>Leave your wishes after listening to the greeting.</p>

    <button id="actionBtn">‚ñ∂Ô∏è Start</button>
    <div id="postControls" style="margin-top: 1rem; display:none; gap: 0.5rem; justify-content:center;">
      <button id="restartBtn">‚Ü©Ô∏è Restart</button>
      <button id="saveBtn">üíæ Save / Send</button>
    </div>

    <canvas id="visualizer"></canvas>

    <h3>Preview:</h3>
    <audio id="audioPlayback" controls></audio>

    <h3>Download:</h3>
    <a id="downloadLink" download="guest-message.webm">No recording yet</a>

    <!-- <audio id="ownerGreeting" src="/greeting.mp3"></audio> -->
    <script type="module" src="/src/main.js"></script>
  </div>


  <footer>
    <p class="version-tag" id="version"></p>
  </footer>
  <script type="module">
    document.getElementById("version").innerText =
      `Build: ${__APP_VERSION__} (Generated on ${__BUILD_DATE__})`;
  </script>
</body>

</html>
