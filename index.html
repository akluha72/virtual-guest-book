<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Guestbook</title>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }

    .content-wrapper {
      margin: 0 auto;
    }

    canvas {
      width: 100%;
      height: 120px;
      background: #111;
      display: block;
      margin: 1rem auto;
      border-radius: 8px;
    }

    h1 {
      font-family: "Sacramento", cursive;
    }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
</head>

<body>
  <div class="content-wrapper">
    <h1>Virtual Voice Guestbook ✒️</h1>
    <p>Leave your wishes after listening to the greeting.</p>

    <button id="startBtn">▶️ Let's Start</button>
    <button id="stopBtn" disabled>⏹ Stop Recording</button>

    <canvas id="visualizer"></canvas>

    <h3>Preview:</h3>
    <audio id="audioPlayback" controls></audio>

    <h3>Download:</h3>
    <a id="downloadLink" download="guest-message.webm">No recording yet</a>

    <!-- <audio id="ownerGreeting" src="/greeting.mp3"></audio> -->
    <script type="module" src="/src/main.js"></script>
</body>

</html>
