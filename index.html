<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Guestbook</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
</head>

<body>
  <div class="content-wrapper">
    <h1>Virtual Voice Guestbook ‚úíÔ∏è</h1>
    <video width="320" height="240" controls autoplay loop>
      <source src="/public/video/video-sample.MP4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <p>Leave your wishes after listening to the greeting.</p>

    <canvas id="visualizer"></canvas>
    <button id="actionBtn">‚ñ∂Ô∏è Start</button>
    <div id="postControls" style="margin-top: 1rem; display:none; gap: 0.5rem; justify-content:center;">
      <button id="restartBtn">‚Ü©Ô∏è Restart</button>
    </div>

    <!-- <h3>Preview:</h3> -->
      <audio id="audioPlayback" controls style="display:none"></audio>

    <!-- Inline Save Flow (moved from save.html) -->
    <div id="inlineSave" style="max-width:960px; margin: 1.25rem auto; padding: 1rem; text-align:center; display:none;">


      <section style="margin: 1rem 0;">
        <h2>Take a Selfie</h2>
        <video id="camera" autoplay playsinline muted style="width:100%; max-width:520px; aspect-ratio:1 / 1; object-fit:cover; border-radius:50%; background:#000;"></video>
        <canvas id="photoCanvas" style="display:none;"></canvas>
        <img id="photoPreview" style="display:none; width:100%; max-width:520px; border-radius:12px; margin-top:0.75rem;">
        <div style="margin-top:0.75rem; display:flex; gap:0.5rem; justify-content:center;">
          <button id="takePhotoBtn">üì∏ Capture</button>
          <button id="retakePhotoBtn" disabled>‚Ü©Ô∏è Retake</button>
        </div>
      </section>

      <section style="margin: 1rem 0;">
        <h2>Your Name</h2>
        <div style="display:flex; gap:0.75rem; justify-content:center; flex-wrap:wrap;">
          <input id="guestName" type="text" placeholder="Enter your name" style="padding:0.6rem 0.9rem; border-radius:8px; border:1px solid #999; min-width:260px;" />
        </div>
      </section>

      <div style="margin: 1rem 0; display:flex; gap:0.5rem; justify-content:center; flex-wrap:wrap;">
        <button id="backBtn">‚¨ÖÔ∏è Back</button>
        <button id="submitBtn">‚úÖ Save</button>
      </div>
    </div>

    <!-- <audio id="ownerGreeting" src="/greeting.mp3"></audio> -->
    <script type="module" src="/src/main.js"></script>
  </div>


  <footer>
    <p class="version-tag" id="version"></p>
  </footer>
  <script type="module">
    document.getElementById("version").innerText =
      `Build: ${__APP_VERSION__} (Generated on ${__BUILD_DATE__})`;
  </script>
</body>

</html>
