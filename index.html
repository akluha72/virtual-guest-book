<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Guestbook</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
</head>

<body>
  <div class="content-wrapper">
    <h1>Virtual Voice Guestbook ✒️</h1>
    <video id="greetingVideo" width="320" height="240" controls autoplay playsinline>
      <source src="/public/video/video-sample.MP4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <p>Leave your wishes after listening to the greeting.</p>

    <!-- Inline Save Flow (shown after greeting) -->
    <div id="inlineSave" style="max-width:960px; margin: 1.25rem auto; padding: 1rem; text-align:center; display:none;">


      <section style="margin: 1rem 0;">
        <h2>Take a Selfie</h2>
        <video id="camera" autoplay playsinline muted style="width:100%; max-width:250px; aspect-ratio:1 / 1; object-fit:cover; border-radius:50%;  background:#000;"></video>
        <canvas id="photoCanvas" style="display:none; width:100%; max-width:250px; aspect-ratio:1 / 1; object-fit:cover; border-radius:50%;"></canvas>
        <img id="photoPreview" style="display:none; width:100%; max-width:250px; aspect-ratio:1 / 1; object-fit:cover; border-radius:50%; margin: 0 auto;">
        <div style="margin-top:0.75rem; display:flex; gap:0.5rem; justify-content:center;">
          <button id="takePhotoBtn">📸 Capture</button>
          <button id="retakePhotoBtn" disabled>↩️ Retake</button>
        </div>
      </section>

    </div>

    <!-- Voice recording section (moved above Name) -->
    <canvas id="visualizer" style="width:80%; height:120px; background:#111; border-radius:8px; display:block; margin: 0.75rem auto;"></canvas>
    <button id="actionBtn">▶️ Start</button>
    <div id="postControls" style="margin-top: 1rem; display:none; gap: 0.5rem; justify-content:center;">
      <button id="restartBtn">↩️ Restart</button>
    </div>

    <!-- <h3>Preview:</h3> -->
      <audio id="audioPlayback" controls style="display:none"></audio>

    <!-- Name section at bottom (hidden until greeting ends) -->
    <section id="nameSection" style="margin: 1rem 0; display:none;">
      <h2>Your Name</h2>
      <div style="display:flex; gap:0.75rem; justify-content:center; flex-wrap:wrap;">
        <input id="guestName" type="text" placeholder="Enter your name" style="padding:0.6rem 0.9rem; border-radius:8px; border:1px solid #999; min-width:260px;" />
      </div>
    </section>

    <div id="nameActions" style="margin: 1rem 0; display:none; gap:0.5rem; justify-content:center; flex-wrap:wrap;">
      <button id="backBtn">🔁 Restart</button>
      <button id="submitBtn">✅ Save</button>
    </div>

    <!-- <audio id="ownerGreeting" src="/greeting.mp3"></audio> -->
    <script type="module" src="/src/main.js"></script>
  </div>


  <footer>
    <p class="version-tag" id="version"></p>
  </footer>
  <script type="module">
    document.getElementById("version").innerText =
      `Build: ${__APP_VERSION__} (Generated on ${__BUILD_DATE__})`;
  </script>
</body>

</html>
